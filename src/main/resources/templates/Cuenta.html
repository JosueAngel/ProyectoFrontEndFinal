<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

	<body>
  		<div class="col-md-10" id="content-wrapper">
  			<div class="row">
  				<div class="col-lg-12">
  					<div class="clearfix">
  							
  						<h1 class="pull-left">Cuentas de los cursos</h1>
  							<br/>
  							<br/>
  							<br/>
  							<div class="pull-right top-page-ui">
  								<a href="/cuenta/crear" th:href="@{'/cuenta/crear'}" class="btn btn-primary pull-right">
  									<i class="glyphicon glyphicon-plus">AgregarCuenta</i>
  								</a>		
  							</div>
  							
  							<div>
  								<a href="/cuenta/actualizar" th:href="@{'/cuenta/actualizar'}" class="btn btn-primary pull-right">
					 				<i class="glyphicon glyphicon-plus"> ActualizarCuenta </i>
					 			</a>
  							</div>
  					</div>
  					
  					<div class="row">
  						<div class="col-lg-12">
  							<div class="main-box clearfix">
  								<div class="table user-responsive">
  									<table class="table user-list">
  										
  										<thead>	
  											<tr>
  												<th><span>IdCuenta</span></th>
  												<th><span>NombreCuenta</span></th>
  												<th><span>TipoCuenta</span></th>
  												<th><span>DescripcionCuenta</span></th>
  												<th><span>FechaCreacion</span></th>
  												<th><span>Contrasena</span></th>
  											</tr>
  										</thead>
  										
  										<tbody th:each="cuenta : ${cuentas}">
  											<tr>
  												<td th:text="${cuenta.idCuenta}"></td>
  												<td th:text="${cuenta.nombreCuenta}"></td>
  												<td th:text="${cuenta.tipoCuenta}"></td>
												<td th:text="${cuenta.descripcionCuenta}"></td>
												<td th:text="${cuenta.fechaCreacion}"></td>
												<td th:text="${cuenta.contrasenaCuenta}"></td>
												
												<td>
													<form method="post" action="/cuenta/delete/${cuenta.idCuenta}" th:action="@{'/cuenta/delete/' + ${cuenta.idCuenta}}">
													<input type="hidden" name="cuentaId" th:value="${cuenta.idCuenta}"/>
													<input type="hidden" name="_method" value="Borrar"/>
													<button type="submit" name="deleteCuenta" class="glyphicon glypicon-trash">Borrar</button>
													</form>
												</td>
  											</tr>
  										</tbody>
  									</table>
  								</div>
  							</div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</body>
</html>
