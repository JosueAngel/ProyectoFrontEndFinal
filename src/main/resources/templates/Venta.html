<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Venta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
   	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

  	<body>
  		<div class="col-md-10" id="content-wrapper">
  			<div class="row">
  				<div class="col-lg-12">
  					<div class="clearfix">
  							
  						<h1 class="pull-left">Venta de Cursos</h1>
  							<br/>
  							<br/>
  							<br/>
  							<div class="pull-right top-page-ui">
  								<a href="/venta/crear" th:href="@{'/venta/crear'}" class="btn btn-primary pull-right">
  									<i class="glyphicon glyphicon-plus">AgregarVenta</i>
  								</a>		
  							</div>
  							
  							<div>
  								<a href="/venta/actualizar" th:href="@{'/venta/actualizar'}" class="btn btn-primary pull-right">
					 				<i class="glyphicon glyphicon-plus"> ActualizarVenta</i>
					 			</a>
  							</div>
  					</div>
  					
  					<div class="row">
  						<div class="col-lg-12">
  							<div class="main-box clearfix">
  								<div class="table user-responsive">
  									<table class="table user-list">
  										
  										<thead>	
  											<tr>
  												<th><span>IdVenta</span></th>
  												<th><span>NombreCliente</span></th>
  												<th><span>FechaVenta</span></th>
  												<th><span>CantidadVenta</span></th>
  												<th><span>TipoComprobante</span></th>
  												<th><span>TotalVenta</span></th>
  												<th><span>EstadoVenta</span></th>
  											</tr>
  										</thead>
  										
  										<tbody th:each="venta : ${ventas}">
  											<tr>
  												<td th:text="${venta.idVenta}"></td>
  												<td th:text="${venta.nombreCliente}"></td>
  												<td th:text="${venta.fechaVenta}"></td>
												<td th:text="${venta.cantidadVenta}"></td>
												<td th:text="${venta.tipoComprobante}"></td>
												<td th:text="${venta.totalVenta}"></td>
												<td th:text="${venta.estadoVenta}"></td>
												
												<td>
													<form method="post" action="/venta/delete/${venta.idVenta}" th:action="@{'/venta/delete/' + ${venta.idVenta}}">
													<input type="hidden" name="ventaId" th:value="${venta.idVenta}"/>
													<input type="hidden" name="_method" value="Borrar"/>
													<button type="submit" name="deleteVenta" class="glyphicon glypicon-trash">Borrar</button>
													</form>
												</td>
  											</tr>
  										</tbody>
  									</table>
  								</div>
  							</div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</body>
</html>
